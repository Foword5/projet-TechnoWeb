<!DOCTYPE html>
<html>
<head>
	<title>Payer la commande</title>
	<meta charset="utf-8">
    <script src="scripts/scriptPayInfo.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="paiement_information">
        <div class="container">
            <h2> Informations de paiement</h2>
            <form action="" method="post">
                <label for="card_name">Nom sur la carte</label>
                <input type="text" id="card_name" name="card_name" placeholder="Votre nom sur la carte.." required>
                <label for="card_number">Numéro de carte</label>
                <input type="text" id="card_number" name="card_number" placeholder="Votre numéro de carte.." required>
                <label for="card_date_month">Mois d'expiration</label>
                <input type="number" id="card_date_month" name="card_date_month" placeholder="mm" min="1" max="12" required>
                <label for="card_date_year">Année d'expiration</label>
                <input type="number" id="card_date_year" name="card_date_year" placeholder="yyyy" min="2000" max="3000" required>
                <label for="card_cvv">CVV</label>
                <input type="text" id="card_cvv" name="card_cvv" placeholder="Votre CVV.." required>
                <input type="submit" class="button" value="Payer">
            </form>
        </div>
    </div>
</body>
</html>
