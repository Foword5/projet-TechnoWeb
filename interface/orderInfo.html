<!DOCTYPE html>
<html>
<head>
	<title>Information de livraison</title>
	<meta charset="utf-8">
    <script src="scripts/scriptOrderInfo.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2> Informations de livraison</h2>
        <form action="" method="post">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Votre email.." required>
            <label for="address">Adresse</label>
            <input type="text" id="address" name="address" placeholder="Votre adresse.." required>
            <label for="city">Ville</label>
            <input type="text" id="city" name="city" placeholder="Votre ville.." required>
            <label for="province">Province</label>
            <input type="text" id="province" name="province" placeholder="Votre province.." required>
            <label for="country">Pays</label>
            <input type="text" id="country" name="country" placeholder="Votre pays.." required>
            <label for="postal_code">Code postal</label>
            <input type="text" id="postal_code" name="postal_code" placeholder="Votre code postal.." required>
            <input type="submit" class="button" value="Commander">
        </form>
    </div>
</body>
</html>
